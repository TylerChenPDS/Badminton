<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>用户管理页面</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="font/iconfont.css" />
    <link rel="stylesheet" href="lib/datatimepicker/css/bootstrap-datetimepicker.css">
    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.min.js"></script>
      <script src="lib/js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/allnotice.css">
</head>
<body>
    <nav id="main_nav" class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#qihangnavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"><span class="iconfont icon-yumaoqiu1"></span>&nbsp;羽毛球场馆预定</a>
            </div>
            <div class="collapse navbar-collapse" id="qihangnavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="">首页</a></li>
                    <li><a href="">羽毛球场馆动态</a></li>
                    <li><a href="">场馆预定信息</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hidden-xs">
        <img src="image/banner330-2.jpg" height="100%" width="100%" alt="">
    </div>
    <div class="container-fluid">
        <div class="row">
            <form id="search_form" class="form-inline">
                <div class="form-group has-feedback">
                    <label>开始时间: </label>
                    <input type="text" name="starttime" class="form_datetime form-control input-sm"> <span
                        class="iconfont icon-rili2 form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label>开始时间: </label>
                    <input type="text" name="endtime" class="form_datetime form-control input-sm"> <span
                        class="iconfont icon-rili2 form-control-feedback"></span>
                </div>
                &nbsp;
                <div class="form-group">
                    <button id="search_btn" onclick="submitsearch()" type="button" class="btn btn-default">查询</button>
                </div>
            </form>
        </div>
        <div class="row" id="search_table">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <tr>
                        <td>时间</td>
                        <td>标题</td>
                    </tr>
                    <tr>
                        <td>时间</td>
                        <td>标题</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row" id="pager">
            <p class="pull-left">
                总共有 <span>90</span>条记录，当前页 <span>1/9</span> 页
            </p>
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default">首页</button>
                <button type="button" class="btn btn-default">上一页</button>
                <button type="button" class="btn btn-default">下一页</button>
                <button type="button" class="btn btn-default">尾页</button>
            </div>
        </div>
    </div>
    <script src="lib/js/jquery-1.12.4.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/allnotice.js"></script>
    <script src="lib/datatimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="lib/datatimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js "
        charset="UTF-8"></script>
</body>
</html>
