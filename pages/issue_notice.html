<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>发布通知</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="font/iconfont.css" />
    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.min.js"></script>
      <script src="lib/js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/issue_notice.css">
</head>

<body>
    <div class="container-fluid bg-success">
        <h2 class="text-center">发布通知</h2>
        <div class="col-lg-6 col-xs-5"></div>
        <div class="col-lg-12 col-xs-14">
            <form action="" method="post">
                <div class="form-group">
                    <label for="">标题：</label>
                    <input class="form-control" type="text" name="title">
                </div>

                <div class="form-group">
                    <label for="">时间：</label>
                    <input class="form-control" type="text" name="title">
                </div>
                <div class="form-group">
                        <label for="">内容：</label>
                        <textarea class="form-control" name="content" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group" id="button">
                    <div class="col-xs-16"></div>
                    <div class="col-xs-8"><input type="submit" value="发布" class=" form-control btn btn-default"></div>
                </div>
            </form>
        </div>


    </div>
    <script src="lib/js/jquery-1.12.4.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
</body>

</html>
